system:
  description:
    gm: ''
    value: >-
      <p>This <em>+1 striking flintlock musket</em> features multiple triangular
      panels that can be folded out of the stock, like the petals of a tigridia
      flower, that collect sunlight and feed it into the spark gun's core. All
      damage dealt by a <em>solar shellflower</em> is fire
      damage.</p><p><strong>Activate</strong> <span
      class="action-glyph">1</span> Interact</p><p><strong>Frequency</strong>
      once per day (but see below)</p><hr /><p><strong>Effect</strong> One of
      the panels from the <em>solar shellflower</em> detaches and unfurls into a
      tigridia-shaped construct of flame. For the next 1 minute, whenever you
      Strike an enemy with the <em>solar shellflower</em>, the construct fires a
      smaller jet of fire that automatically hits the target, dealing
      @Damage[3d4[persistent,fire]]{3d4 additional persistent fire damage} or
      twice that on a critical hit. The <em>solar shellflower</em> usually
      requires a full day to replenish enough solar energy to recharge this
      Activation, but if used in an environment with especially strong sunlight,
      such as in a desert, cliff above the clouds, or near the summer solstice,
      it can recharge in 1 hour
      instead.</p><p>@UUID[Compendium.mwangi-compendium.gg-items.Item.LowFGbFFs5HExKt1]</p><p></p><p></p>
