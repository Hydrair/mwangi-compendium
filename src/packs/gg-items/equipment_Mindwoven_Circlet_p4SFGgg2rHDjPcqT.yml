    value: "<p><span style=\"font-family:system-ui, -apple-system, 'system-ui', 'Segoe UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif, 'Noto Color Emoji', Inter\">The </span>Mindwoven Circlet <span style=\"font-family:system-ui, -apple-system, 'system-ui', 'Segoe UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif, 'Noto Color Emoji', Inter\">is a delicate headband made of interwoven strands of silver and gold, faintly glowing with a soft light that pulses in time with the wearer's thoughts. It has a crystalline gem in the center that shifts color depending on the psychic's emotions. Created by an ancient order of mind mages, it boosts the psychic's mental faculties and enhances their psychic powers.</span></p><p>@UUID[Compendium.mwangi-compendium.gg-items.Item.IRO68Bqk7SDip9Cz]</p><hr /><h3><span style=\"font-family:system-ui, -apple-system, 'system-ui', 'Segoe UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif, 'Noto Color Emoji', Inter\"><strong>Concentration</strong></span></h3><p><span style=\"font-family:system-ui, -apple-system, 'system-ui', 'Segoe UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif, 'Noto Color Emoji', Inter\"><strong>Activate</strong> </span><span class=\"action-glyph\">4</span><span style=\"font-family:system-ui, -apple-system, 'system-ui', 'Segoe UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif, 'Noto Color Emoji', Inter\"> (Free action)</span></p><p><span style=\"font-family:system-ui, -apple-system, 'system-ui', 'Segoe UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif, 'Noto Color Emoji', Inter\"><strong>Frequency</strong> Once per hour</span></p><p><span style=\"font-family:system-ui, -apple-system, 'system-ui', 'Segoe UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI Symbol