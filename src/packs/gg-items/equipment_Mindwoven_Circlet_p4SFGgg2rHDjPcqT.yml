Twemoji, 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif, 'Noto Color Emoji', Inter\">Psychic Echo</span></h3><p>The circlet amplifies your psychic powers, allowing you to leave a subtle imprint of your mind in places you spend time. After spending at least 10 minutes in a location, you can create a psychic echo that lasts for 24 hours. While within 1 mile of that location, you can concentrate for 1 minute to view it as though you were physically present, perceiving everything in the area as if you were there. This effect doesn't extend to other senses (you can only see), and you cannot interact with anything. If the area has been altered since you left, you'll see its current state.</p>"
