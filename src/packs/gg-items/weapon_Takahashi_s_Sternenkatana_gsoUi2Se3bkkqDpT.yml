system:
  description:
    gm: ""
    value: >-
      <p>Das Katana ist an deine Seele gebunden und du kannst es bei Verlust
      wieder aus dem Himmel beschwören.</p><hr
      /><h3>@UUID[Compendium.mwangi-compendium.gg-items.Item.FGQthNrlKTAGgfDM]</h3><p><strong>Activate</strong>
      <span class="action-glyph">2</span> Interact</p><p><strong>Frequency
      </strong>Einmal pro Tag</p><p><strong>Effect </strong>Alle Kreaturen in
      einem @Template[type:cone|distance:30] und die du bestimmst, werden vom
      Licht der Waffe geblendet und versuchen einen
      @Check[type:reflex|dc:25|name:Sternenschimmer] Rettungswurf.</p><hr
      /><p><strong>Critical Success</strong> Nichts
      passiert.</p><p><strong>Success</strong> Die Kreaturen werden
      @UUID[Compendium.pf2e.conditionitems.Item.TkIyaNPgTZFBCCuh]{Dazzled} bis
      zum Ende deiner nächsten Runde.</p><p><strong>Failure</strong> Die
      Kreaturen werden
      @UUID[Compendium.pf2e.conditionitems.Item.XgEqL1kFApUbl5Z2]{Blinded 1} bis
      zum Ende deiner nächsten Runde.</p><p><strong>Critical Failure</strong>
      Die Kreaturen werden
      @UUID[Compendium.pf2e.conditionitems.Item.XgEqL1kFApUbl5Z2]{Blinded 2} bis
      zum Ende deiner nächsten Runde und du wirst
      @UUID[Compendium.pf2e.conditionitems.Item.nlCjDvLMf2EkV2dl]{Quickened}.</p><hr
      /><h3>Sternenriss</h3><p><strong>Activate</strong> <span
      class="action-glyph">4</span> Free Action</p><p><strong>Frequency
      </strong>Einmal pro Tag (unter Sternenhimmel unbegrenzt
      einsetzbar)</p><p><strong>Effect </strong>Bei einem kritischen Treffer
      entsteht ein kleiner Riss im Raum-Zeit-Gefüge und alle Ziele in einem
      @Template[type:burst|distance:10] vom Treffer werden zum Riss 5 Fuß
      gezogen und sind, solange sie in dem Feld stehen, gegen jeden Angriff
      @UUID[Compendium.pf2e.conditionitems.Item.AJh5ex99aV6VTggg]{Off-Guard}.</p>
  rules:
    - key: Note
      selector: damage
      text: >-
        Bei einem kritischen Treffer entsteht ein kleiner Riss im
        Raum-Zeit-Gefüge und alle Ziele in einem
