name: Feurige Zornklinge
type: weapon
effects: []
system:
  description:
    gm: ""
    value: >-
      <p>Diese legendäre Axt wurde in purem Magma geschmiedet.</p><hr
      /><h3>Entzünden</h3><p><span style="font-family:Roboto, sans-serif">Bei
      einem kritischen Treffer strömt das unbändige Magma aus der Axt und trifft
      ebenso die beiden Ziele links und rechts.</span></p><p
      style="box-sizing:border-box;user-select:text;scrollbar-width:initial;scrollbar-color:initial;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Roboto,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;white-space:normal;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Roboto, sans-serif">Danach ensteht an dieser Stelle für
      1 Runde eine Feuerwand bis außer Willy zwingt die Axt unter seiner
      Kontrolle.</span></p><p
      style="box-sizing:border-box;user-select:text;scrollbar-width:initial;scrollbar-color:initial;margin:0.5em
      0px;color:rgb(25, 24, 19);font-family:Roboto,
      sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;white-space:normal;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
      style="font-family:Roboto, sans-serif">Entzünden lädt den Spellstrike
      auf.</span></p><hr
      /><h3>@UUID[Compendium.mwangi-compendium.gg-items.Item.dRf84VpjTTrlBAbx]</h3><p><strong>Activate</strong>
      <span class="action-glyph">2</span> Interact</p><p><strong>Frequency
      </strong>Einmal pro Tag</p><p><strong>Effect </strong><span
      style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe
      UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI
      Symbol', sans-serif, 'Noto Color Emoji', Inter">Die Axt wird nach oben
      gereckt und der Träger lässt das gebundene Magma einfach heraussickern und
      wie einen Mantel an ihm herunterfließen. Lege einen
      </span>@Check[type:fortitude|dc:24|name:Infernoschutz] <span
      style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe
      UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI
      Symbol', sans-serif, 'Noto Color Emoji', Inter">gegen 24 ab</span>.</p><hr
      /><p><strong>Kritischer Erfolg</strong> <span
      style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe
      UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI
      Symbol', sans-serif, 'Noto Color Emoji', Inter">Das Magma härtet sich. Du
      erhältst Feuerresistenz 10 und Physisch 10 für den Rest des
      Kampfes.</span></p><p><strong>Erfolg</strong> <span
      style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe
      UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI
      Symbol', sans-serif, 'Noto Color Emoji', Inter">Du wirst durch das Magma
      geschützt. Du erhältst Feuerresistenz 5 und Physisch 5 für den Rest des
      Kampfes.</span></p><p><strong>Misserfolg</strong> <span
      style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe
      UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI
      Symbol', sans-serif, 'Noto Color Emoji', Inter">Du nimmst
      @Damage[2d12[fire]] und erhältst Feuerresistenz 5 und Physisch 5 für den
      Rest des Kampfes.</span></p><p><strong>Kritischer Misserfolg</strong>
      <span style="font-family:system-ui, -apple-system, BlinkMacSystemFont,
      'Segoe UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe
      UI Symbol', sans-serif, 'Noto Color Emoji', Inter">Du nimmst
      @Damage[(4d6+5)[fire]] und erhältst Feuerresistenz 5 und Physisch 5 für
      den Rest des Kampfes.</span></p><hr /><p><span
      style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe
      UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI
      Symbol', sans-serif, 'Noto Color Emoji', Inter">Du kannst den Mantel
      frühzeitig sprengen. In einem
      </span>@Template[type:burst|distance:30]<span
      style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe
      UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI
      Symbol', sans-serif, 'Noto Color Emoji', Inter"> müssen alle Gegner einen
      </span>@Check[type:reflex|dc:25|name:Infernoschutz] <span
      style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe
      UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI
      Symbol', sans-serif, 'Noto Color Emoji', Inter">ablegen, ansonsten haut
      die Heiße Druckwelle sie
      @UUID[Compendium.pf2e.conditionitems.Item.j91X7x0XSomq8d60]{Prone}.</span></p>
  rules:
