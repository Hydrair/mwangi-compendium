    value: >-
      <p><span style="font-family:Roboto, sans-serif">Diese Dolche entsprangen
      dem dunklen Inneren von Sorens schwarzem Herz.</span></p><hr
      /><h3>@UUID[Compendium.mwangi-compendium.gg-items.Item.y3vjIU8XoqXKPt5m]</h3><p><strong>Activate</strong>
      <span class="action-glyph">2</span> Interact</p><p><strong>Frequency
      </strong>Einmal pro Tag</p><p><strong>Effect </strong>Der Träger hüllt
      sich in einen undurchdringlichen Schleier aus Schatten. <span
      style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe
      UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI
      Symbol', sans-serif, 'Noto Color Emoji', Inter">Der Träger erhält für
      </span>[[/r 1d4]]{1d4}
      @UUID[Compendium.mwangi-compendium.gg-items.Item.X6fF3vj1YDLRJgpI]<span
      style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe
      UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI
      Symbol', sans-serif, 'Noto Color Emoji', Inter"> und Gegner müssen einen
      </span>@Check[type:flat|showDC:all|dc:10]<span
      style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe
      UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI
      Symbol', sans-serif, 'Noto Color Emoji', Inter"> machen bei Angriffen
      gegen ihn. Während dieser Zeit ist der Träger immun gegen positiv basierte
      Angriffe und Effekte.</span></p><hr
      /><h3>Schattenschritt</h3><p><strong>Activate</strong> <span
      class="action-glyph">4</span> Free Action</p><p><strong>Frequency
      </strong>Einmal pro Tag (unter Sternenhimmel unbegrenzt
      einsetzbar)</p><p><strong>Effect </strong>Der Träger kann sich bis zu 15
      Fuß teleportieren. Das Ziel muss im Schatten liegen.</p>
