    value: >-
      <p><strong>Activate</strong> <span class="action-glyph">2</span>
      Interact</p><p><strong>Frequency </strong>Einmal pro
      Tag</p><p><strong>Effect </strong>Alle Kreaturen in einem
      @Template[type:cone|distance:30] und die du bestimmst, werden vom Licht
      der Waffe geblendet und versuchen einen
      @Check[type:reflex|dc:25|name:Sternenschimmer] Rettungswurf.</p><hr
      /><p><strong>Critical Success</strong> Nichts
      passiert.</p><p><strong>Success</strong> Die Kreaturen werden
      @UUID[Compendium.pf2e.conditionitems.Item.TkIyaNPgTZFBCCuh]{Dazzled} bis
      zum Ende deiner nächsten Runde.</p><p><strong>Failure</strong> Die
      Kreaturen werden
      @UUID[Compendium.pf2e.conditionitems.Item.XgEqL1kFApUbl5Z2]{Blinded 1} bis
      zum Ende deiner nächsten Runde.</p><p><strong>Critical Failure</strong>
      Die Kreaturen werden
      @UUID[Compendium.pf2e.conditionitems.Item.XgEqL1kFApUbl5Z2]{Blinded 2} bis
      zum Ende deiner nächsten Runde und du wirst
      @UUID[Compendium.pf2e.conditionitems.Item.nlCjDvLMf2EkV2dl]{Quickened}.</p><hr
      />
