    value: >-
      <p>Dieser Bogen entsprang dem dunklen Inneren von Sorens schwarzem
      Herz.</p><hr
      /><h3>@UUID[Compendium.mwangi-compendium.gg-items.Item.nrNo2pl32GZ6ccW0]</h3><p><strong>Activate</strong>
      <span class="action-glyph">2</span> Interact</p><p><strong>Frequency
      </strong>Einmal pro Tag</p><p><strong>Effect </strong>Beim Treffer
      verdichtet sich die Dunkelheit im Ziel und explodiert in einer
      Schattenexplosion. Alle Kreaturen in einem
      @Template[type:burst|distance:10] erleiden <span
      style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe
      UI', Roboto, 'Apple Color Emoji', Twemoji, 'Segoe UI Emoji', 'Segoe UI
      Symbol', sans-serif, 'Noto Color Emoji', Inter">@Damage[(4d6+10)[void]]
      Schaden.</span></p><hr /><h3>Dunkler
      Befehl</h3><p><strong>Activate</strong> <span
      class="action-glyph">4</span> Free Action</p><p><strong>Frequency
      </strong>Einmal pro Tag</p><p><strong>Effect </strong>Bei einem kritischen
      Treffer wird das Ziel von Dunkelheit besessen. Der Träger dieser Waffe
      befiehlt dem Ziel ein
      @UUID[Compendium.pf2e.spells-srd.Item.aIHY2DArKFweIrpf]{Command}. Dieser
      Check ist immer ein Fehlschlag.</p>
